<html>
  <head>
    <meta charset="utf-8">
    <title>Immigrant news</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <script src="/assets/toolbar/toolbar.css.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      .mdc-toolbar-demo {
        margin: 0px;
      }
      .demo-paragraph {
        margin: 0px;
        padding: 20px 28px;
      }
      /* Place drawer and content side by side. */
      .demo-body {
        display: flex;
        flex-direction: row;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        height: 100%;
        width: 100%;
      }      
      @media (max-width: 599px) {
        .demo-paragraph {
          padding: 16px;
        }
      }
    </style>
  </head>
  
  <body class="demo-body mdc-typography">
     <aside class="mdc-persistent-drawer">
      <nav class="mdc-persistent-drawer__drawer">
        <div class="mdc-persistent-drawer__toolbar-spacer"></div>
        <div class="mdc-list-group">
          <nav class="mdc-list">
            <a class="mdc-list-item mdc-persistent-drawer--selected" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
            </a>
          </nav>

          <hr class="mdc-list-divider">

          <nav class="mdc-list">
              <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
              </a>
              <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
              </a>
              <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
              </a>
            </nav>
          </div>
      </nav>
    </aside>   
    
    
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="#" class="material-icons hamburguer-menu mdc-toolbar__menu-icon">menu</a>
          <span class="mdc-toolbar__title">Title</span>
        </section>
        
        
        
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
                <div id="tf-box-trailing-example" class=" mdc-text-field mdc-text-field--box mdc-text-field--with-trailing-icon mdc-text-field--upgraded mdc-ripple-upgraded" data-demo-no-auto-js="" style="--mdc-ripple-fg-size:180px; --mdc-ripple-fg-scale:1.75101; --mdc-ripple-fg-translate-start:28px, -55.5875px; --mdc-ripple-fg-translate-end:60px, -62px;">
            <input type="text" id="tf-box-trailing" class="mdc-text-field__input custom-text-field-input">
            <label for="tf-box-trailing" class="mdc-text-field__label">Search</label>
            <i class="material-icons mdc-text-field__icon" tabindex="0">search</i>
            <div class="mdc-text-field__bottom-line mdc-text-field__bottom-line--active" style="transform-origin: 118px center"></div>
          </div>
          <a href="#" class="material-icons mdc-toolbar__icon" aria-label="Download" alt="Download">search</a>
          <a href="#" class="material-icons mdc-toolbar__icon" aria-label="Print this page" alt="Print this page">star</a>
          <a href="#" class="material-icons mdc-toolbar__icon" aria-label="Bookmark this page" alt="Bookmark this page">bookmark</a>
        </section>
      </div>
    </header>
    <main>

      <div class="mdc-toolbar-fixed-adjust">
       <h2>Newsfeed</h2>
<ul class="mdc-list mdc-list--avatar-list">
  <li class="mdc-list-item">
    <img class="mdc-list-item__start-detail" src="percent.png"
         width="56" height="56">
    Mc Donalds raided, two taken by ICE
    <a class="mdc-list-item__end-detail material-icons" href="#" aria-label="Add to favorites" title="Add to favorites" onclick="event.preventDefault();">
                  star_border
                </a>
  </li>
  <li class="mdc-list-item">
    <img class="mdc-list-item__start-detail" src="percent.png"
         width="56" height="56">
    Factory workers taken into custody
    <a class="mdc-list-item__end-detail material-icons" href="#" aria-label="Add to favorites" title="Add to favorites" onclick="event.preventDefault();">
                  star_border
                </a>
  </li>
  <li class="mdc-list-item">
    <img class="mdc-list-item__start-detail" src="percent.png"
         width="56" height="56">
    LAX not safe for immigrants
    <a href="#" class="mdc-list-item__end-detail material-icons"
       aria-label="Remove from favorites" title="Remove from favorites">
      star
    </a>
  </li>
</ul>
      </div>
    </main>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
        window.mdc.autoInit();
    </script>    
    
     <script>      var drawerEl = document.querySelector('.mdc-persistent-drawer');
        var MDCPersistentDrawer = mdc.drawer.MDCPersistentDrawer;
        var drawer = new MDCPersistentDrawer(drawerEl);
        document.querySelector('.hamburguer-menu').addEventListener('click', function() {
          drawer.open = !drawer.open;
        });
        drawerEl.addEventListener('MDCPersistentDrawer:open', function() {
          console.log('Received MDCPersistentDrawer:open');
        });
        drawerEl.addEventListener('MDCPersistentDrawer:close', function() {
          console.log('Received MDCPersistentDrawer:close');
        });
      </script>
  </body>
</html>
